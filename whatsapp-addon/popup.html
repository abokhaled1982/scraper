<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WA Quick Send</title>
<style>
body { 
    font-family: system-ui, sans-serif; 
    margin: 10px; 
    width: 300px; /* Etwas schmaler */
}
textarea { 
    width: 100%; 
    height: 120px; 
    box-sizing: border-box; 
    padding: 8px; 
    margin-bottom: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
button { 
    width: 100%; 
    padding: 10px; 
    border-radius: 4px; 
    border: none; 
    background-color: #25D366; /* WhatsApp-Grün */
    color: white;
    font-weight: bold;
    cursor: pointer; 
}
button:hover {
    background-color: #1DA851;
}
.hint { 
    color: #666; 
    display:block; 
    margin-top:8px;
    font-size: 0.8em;
}
</style>
</head>
<body>
<div style="font-size: 1.1em; font-weight: bold; margin-bottom: 10px;">
    WhatsApp – Quick Send
</div>
<textarea id="msg" placeholder="Deine Nachricht…"></textarea>
<button id="send">Einfügen & Senden</button>
<div class="hint">
    Bitte vorher einen Chat (Gruppe/Person) in WhatsApp Web öffnen.
</div>
<script src="popup.js"></script>
</body>
</html>
